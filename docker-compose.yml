version: '3.9'

services:
  backend:
    build: ./backend
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - DEEPSEEKER_API_KEY=${DEEPSEEKER_API_KEY}
    restart: unless-stopped

  frontend:
    build: ./breackfast-app
    ports:
      - "3000:3000"
    volumes:
      - ./breackfast-app:/app
      - frontend_node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped

volumes:
  backend_node_modules:
  frontend_node_modules:
